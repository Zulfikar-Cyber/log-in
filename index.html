<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login BY ZULFIKAR!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h2>Masuk ke akun anda</h2>
            <form>
                <div class="input-div">
                    <div class="email-password-div">
                        <input type="text" placeholder="Email" id="email" required><br>
                    </div>
                    <div class="email-password-div">
                        <input type="password" placeholder="Kata Sandi" id="password" required>
                        <div class="strong-div">
                            <strong onclick="show()" id="show">SHOW</strong>
                            <strong onclick="hide()" id="hide">HIDE</strong>
                        </div>
                    </div>
                    <h3 id="warning"></h3>
                </div>
                <div class="logIn" onclick="logIn()">
                    <button>Masuk</button>
                </div>
                <div class="forgot">
                    <p>Lupa Kata Sandi?</p>
                </div>
                <div class="forgot">
                    <p>Daftar</p>
                </div>
            </form>
            <div class="link-div">
                <div class="links">
                    <img src="google.jfif" width="30px">
                    <p>Lanjutkan dengan Google</p>
                </div>

                <div class="links">
                    <img src="github.jfif" width="30px" class="github">
                    <p>Lanjutkan dengan Github</p>
                </div>

                <div class="links">
                    <img src="firefox.jfif" width="30px">
                    <p>Lanjutkan dengan FireFox</p>
                </div>

                <div class="links">
                    <img src="gmail.jfif" width="30px">
                    <p>Lanjutkan dengan Gmail</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
</body>

</html>
